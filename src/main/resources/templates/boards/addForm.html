<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">

    <div class="py-5 text-center">
        <h2>글 등록</h2>
    </div>

    <form action="/Boards" th:action th:object="${board}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" th:errorclass="field-error" placeholder="제목을 입력하세요.">
            <div class="field-error" th:errors="*{title}"> 제목 오류 </div>
        </div>

        <div>
            <label for="content">내용</label>
            <textarea cols="150" rows="10" id="content" th:field="*{content}" class="form-control" th:errorclass="field-error" placeholder="내용을 입력하세요.">
            </textarea>
            <div class="field-error" th:errors="*{content}"> 내용 오류 </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" >저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='Boards.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
